<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>PS test</title>
        <style>
            video,
            canvas {
                width: 50%;
                height: 50%;
                position: absolute;
                border: 1px solid black;
                min-width: 480px;
                box-sizing: border-box;
            }
            video { top: 0; right: 0; display: none; }
            #canvas1 { top: 0; left: 0; width: 100%; height: 100%; }

            #canvas2 { top: 50%; left: 50%; border: 2px solid red; width: 25%; height: 50%; margin: -12.5% 0 0 -12.5%;}
        </style>
    </head>
    <body>

        <video id="video" autoplay="true"></video>
        <canvas id="canvas1"></canvas>
        <canvas id="canvas2"></canvas>
        <script src="main.js"></script>

    </body>
</html>
