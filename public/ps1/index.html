<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>PS test</title>
        <style>
            video,
            canvas {
                width: 50%;
                height: 50%;
                position: absolute;
                border: 1px solid black;
                box-sizing: border-box;
            }
            video { top: 0; left: 0; background: #000; }
            #canvas1 { top: 0; right: 0; }
            #canvas2 { bottom: 0; left: 0; }
            #canvas3 { bottom: 0; right: 0; z-index: 1; display: none; }
            #canvas4 { bottom: 0; right: 0; z-index: 2; background: rgba(0,0,0,.99); }
            #canvas4:hover { width: 100%; height: 100%; }
            video:hover,
            canvas:hover { border:2px solid #0f0; }
        </style>
    </head>
    <body>

        <video id="video" width="320" height="280" autoplay="true"></video>
        <canvas id="canvas1"></canvas>
        <canvas id="canvas2"></canvas>
        <canvas id="canvas3"></canvas>
        <canvas id="canvas4"></canvas>

        <script src="helpers.js"></script>
        <script src="main.js"></script>

    </body>
</html>
